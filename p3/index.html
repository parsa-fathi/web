<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <h1><img src="https://img.icons8.com/android/24/000000/login-rounded-right.png" />Login</h1>
        </div><br>
        <form action="login.html" target="_blank">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/name.png" />
            <input type="text" placeholder="Username"><br><br>
            <img src="https://img.icons8.com/ios-glyphs/30/000000/password--v1.png" />
            <input type="password" placeholder="Password"><br><br>
            <input type="submit" value="Enter">
            <input type="submit" value="Forget password">
        </form>
    </div>
</body>

</html>
